<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>V of V Manager v2.0</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/colors/1.0/colors.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./scripts.js"></script>
</head>

<body>
    <br>
    <a id="homeLink" class="button" href="/">Home</a>
    <br>
    <br>
    <br>
    <div class="main bg-silver">
        <div class="word bg-teal">
            <input type="text" id="word" placeholder="Word">
            <span class="button" id="define">Define</span>
            <div class="printOnly" id="wordPO"></div>
        </div>
        <br>
        <div class="definition bg-teal">
            <textarea name="" id="definition" cols="30" rows="10" placeholder="Definition"></textarea>
            <div class="printOnly" id="defPO"></div>
        </div>
        <br/>
        <div class="remodeling bg-teal ">
            <input type="text" id="remodeling1" placeholder="Remodeling">
            <select name="" class="pOs" id="pOs1">
                <option value="noun">Noun</option>
                <option value="verb">Verb</option>
                <option value="adverb">Adverb</option>
            </select>&nbsp;
            <input type="text" id="remodeling2" placeholder="Remodeling">
            <select name="" class="pOs" id="pOs2">
                <option value="noun">Noun</option>
                <option value="verb">Verb</option>
                <option value="adverb">Adverb</option>
            </select>
            <div class="printOnly" id="remodelingPO"></div>
        </div>
        <br>
        <div class="origin bg-teal">
            <textarea name="" id="etymology" cols="30" rows="10" placeholder="Etymology"></textarea>
            <a href="" class="button etymLink"></a>
            <div class="printOnly" id="etymPO"></div>
        </div>
        <br/>
        <div class="sentence bg-teal">
            <textarea name="" id="sentence" cols="30" rows="10" placeholder="Sentence"></textarea>
            <div class="printOnly" id="sentencePO"></div>
        </div>
        <br>
        <div class="synonym bg-teal ">
            <input type="text" id="synonym" placeholder="Synonym">
            <div class="printOnly" id="synonymPO"></div>
        </div>
        <br>
        <div class="antonym bg-teal ">
            <input type="text" id="antonym" placeholder="Antonym">
            <div class="printOnly" id="antonymPO"></div>
        </div>
        <br>
    </div>
</body>

</html>
