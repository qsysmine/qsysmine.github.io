    <style>

<body>
    <div class="jumbotron">
        <div class="container">
            <a class="btn btn-primary" href="/"><i class="fa fa-home"></i>&nbsp;Home</a>
            <form class="well well-lg" role="form">
                <div class="form-group">
                    <label for="word">Word</label>
                    <div class="btn btn-primary" id="lookup">
                        <i class="fa fa-book"></i>&nbsp;Look Up</div>
                    <div class="btn btn-primary" id="next-word">
                        <i class="fa fa-angle-double-down"></i>&nbsp;Next</div>
                    <input id="word" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="definition">Definition</label>
                    <div class="btn btn-primary" id="next-def">
                        <i class="fa fa-angle-double-down"></i>&nbsp;Next</div>
                    <textarea id="definition" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="sentence">Sentence</label>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">

                    </button>
                    <div class="btn btn-primary" id="next-sentence">
                        <i class="fa fa-angle-double-down"></i>&nbsp;Next</div>
                    <textarea id="sentence" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </form>
        </div>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                <div class="modal-body">
                    <p>Highlight it yourself, lazy butt!</p>
                </div>
                <div class="modal-footer">

        });
        $('#next-word').click(function() {
            $('#definition').focus();
        });
        $('#next-def').click(function() {
            $('#sentence').focus();
        });
    })();
</script>
