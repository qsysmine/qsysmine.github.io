<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Two Person Hide &amp; Seek.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="setup">
        <input id="amountOfHiderTime" placeholder="Amount of hiding time">
        <br/>
        <input id="amountOfSeekerTime" placeholder="Amount of finding time" />
        <br/>
        <span id="startButton" class="button">Start</span>
    </div>
    <div id="countdown0C" class="hidden">
        <h1 id="countdown0">1000</h1>
    </div>
    <div id="countdown1C" class="hidden">
        <h1 id="countdown1">1000</h1>
    </div>
</body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="./script.js"></script>

</html>
